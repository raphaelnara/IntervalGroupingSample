<?xml version="1.0" encoding="utf-8" ?>
<hibernate-configuration xmlns="urn:nhibernate-configuration-2.2">
  <session-factory>
    <property name="connection.provider">NHibernate.Connection.DriverConnectionProvider</property>
    <property name="dialect">MyApi.Data.NHibernate.Config.CustomMsSql2012Dialect, MyApi.Data</property>
    <property name="connection.driver_class">NHibernate.Driver.SqlClientDriver</property>
    <property name="connection.connection_string_name">CS_CONEXAO</property>
    <property name="transaction.factory_class">NHibernate.Transaction.AdoNetTransactionFactory</property>
    <property name="command_timeout">90</property>
    <property name="show_sql">true</property>
  </session-factory>
</hibernate-configuration>